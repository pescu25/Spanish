core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Cabecera coloreada
      colors_heading: Colores
      colors_text: "Elija dos colores para decorar su foro. El primero será usado para resaltar y el segundo será utilizado para decorar elementos de fondo."
      custom_styles_heading: Estilos personalizados
      custom_styles_text: "Personalice la apariencia de su foro añadiendo su propio código LESS/CSS, que se aplicará sobre los estilos por defecto de Flarum."
      dark_mode_label: Modo oscuro
      edit_css_button: Editar los estilos personalizados
      enter_hex_message: "Por favor, introduzca un código hexadecimal de color."
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Lengua por defecto
      forum_description_heading: Descripción del foro
      forum_description_text: Introduzca una o dos frases que describan su comunidad. Estas aparecerán en el "metatag" y se mostrarán en los buscadores.
      forum_title_heading: Título del foro
      home_page_heading: Página de inicio
      home_page_text: "Elija cuál es la portada que los usuarios verán al llegar al foro." #TODO: Custom
      saved_message: Sus cambios fueron guardados.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Mensaje de bienvenida
      welcome_banner_text: Introduzca el texto que se mostrará en la lista de discusiones. Utilícelo para dar la bienvenida a los invitados en su foro.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Este <strong>beta del software</strong> es distribuida principalmente para que usted pueda ayudarnos a probarla y hacerla mejor; no debe ser usada en producción."
      contributing_text: "¿Quiere buscar fallos y contribuir? Lea la <a>🇬🇧 Documentación de Contribuidores</a>."
      extension_text: "¿Interesado en crear una extensión? Lea la <a>🇬🇧 Documentación de Extensiones</a>."
      features_text: "¿Tiene una idea para mejorar una característica? Cuéntenosla en el foro, dentro de la <a>🇬🇧 Etiqueta de Carácterísticas</a>."
      support_text: "¿Encontró un fallo? Repórtelo en el foro, dentro de la <a>🇬🇧 Etiqueta de Soporte</a>."
      troubleshooting_text: "¿Tiene problemas? Siga las instrucciones en <a>🇬🇧 Documentación de Resolución de Problemas</a>."
      version_text: "¡Gracias por probar Flarum! Está ejecutando la versión {version}."
      welcome_text: "¡Bienvenid@ a Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personalice la apariencia de su foro añadiendo su propio código LESS/CSS que será aplicado sobre los <a>estilos por defecto</a> de Flarum."
      submit_button: => core.ref.save_changes
      title: Editar CSS personalizado

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Color
      delete_button: Borrar grupo
      delete_confirmation: "¿Está seguro de que desea eliminar este grupo? Los usuarios miembros del grupo NO serán eliminados."
      icon_label: Icono
      icon_text: "Introduzca el nombre de alguna clase de icono de <a>FontAwesome</a>, <em>sin</em> el prefijo <code>fa-</code>."
      name_label: Nombre
      plural_placeholder: Plural (p. ej. Moderadores)
      singular_placeholder: Singular (p. ej. Moderador)
      submit_button: => core.ref.save_changes
      title: Crear grupo

    # These translations are used in the Extensions page.
    extensions:
      add_button: Añadir extensión
      disable_button: Deshabilitar
      enable_button: Habilitar
      settings_button: => core.ref.settings
      uninstall_button: Desinstalar

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: "Por favor, espere..."

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Apariencia
      appearance_text: Personalizar el aspecto del foro.
      basics_button: Básicos
      basics_text: Ajustes generales del foro.
      dashboard_button: Escritorio
      dashboard_text: El foro en un vistazo.
      extensions_button: Extensiones
      extensions_text: Añadir funcionalidad al foro.
      permissions_button: Permisos
      permissions_text: "¿Quién puede hacer qué?"

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Permitir cambiar el título
      allow_post_editing_label: Permitir editar publicaciones
      create_heading: Crear
      delete_discussions_forever_label: Eliminar discusiones para siempre
      delete_discussions_label: Eliminar discusiones
      delete_posts_forever_label: Eliminar publicaciones para siempre
      edit_and_delete_posts_label: Editar y eliminar publicaciones
      global_heading: Global
      moderate_heading: Moderado
      new_group_button: Nuevo grupo
      participate_heading: Participar
      read_heading: Leer
      rename_discussions_label: Cambiar el título a discusiones
      reply_to_discussions_label: Responder en discusiones
      sign_up_label: Registro de usuarios
      start_discussions_label: Crear discusiones
      view_discussions_label: Ver discusiones

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Indefinidamente
      allow_some_minutes_button: "Durante {count} minuto|Durante {count} minutos"
      allow_ten_minutes_button: Durante 10 minutos
      allow_until_reply_button: Hasta la siguiente respuesta
      everyone_button: Todos
      members_button: => core.group.members
      signup_closed_button: Cerrado
      signup_open_button: Abierto

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Enviar enlace #TODO: Check this
      text: Haga click en el botón de abajo y recibirá por correo electrónico un enlace para restablecer su contraseña.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Cerrar
      exit_full_screen_tooltip: Salir de pantalla completa
      full_screen_tooltip: Pantalla completa
      minimize_tooltip: Minimizar

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Escriba una publicación...
      discard_confirmation: "Aún no ha publicado su discusión. ¿Está seguro de que desea descartarla?"
      submit_button: Publicar discusión
      title: => core.ref.start_a_discussion
      title_placeholder: Título de la discusión

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Aún no ha publicado sus cambios. ¿Está seguro de que desea descartarlos?"
      post_link: "Publicación n.º {number} en '{discussion}'"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Aún no ha publicado su respuesta. ¿Está seguro de que desea descartarla?"
      posted_message: Su respuesta fue publicada.
      submit_button: Publicar respuesta
      view_button: Ver

    # These translations are used in the Confirm Password modal dialog.
    confirm_password:
      password_placeholder: => core.ref.password
      submit_button: => core.ref.confirm_password
      title: => core.ref.confirm_password

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: No puede responder
      cannot_reply_text: Usted no tiene permiso para responder en esta discusión.
      delete_button: => core.ref.delete
      delete_confirmation: "¿Está seguro de que desea eliminar esta discusión?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Responder
      rename_button: Cambiar el título
      rename_text: "Introduzca un nuevo título para esta discusión:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: "Parece que no hay ninguna discusión aquí... ¿Por qué no crea una?" #TODO: Empezar vs Crear
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marcar como leído #TODO: Gender
      replied_text: "{username} respondió {ago}"
      started_text: "{username} creó {ago}" #TODO: Empezar vs Crear

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: "Le hemos enviado un correo electrónico que contiene un enlace para restablecer su contraseña. Si no aparece pronto, por favor, compruebe la carpeta de correo no deseado (spam)."
      submit_button: Restablecer contraseña
      text: Introduzca su correo electrónico y le enviaremos un enlace para restablecer su contraseña.
      title: ¿Olvidó su contraseña?

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administración
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Perfil
      search_placeholder: Buscar en el foro
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: No puede crear una discusión #TODO: Empezar vs Crear
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Cargar de nuevo
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Lo último
      newest_button: Más nuevo
      oldest_button: Más viejo
      relevance_button: Relevancia
      top_button: Arriba

    # These translations are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "Debe confirmar su correo electrónico antes de poder conectarse. Le hemos enviado un correo electrónico de confirmación a {email}. Si no aparece pronto, por favor, compruebe la carpeta de correo no deseado (spam)."
      forgot_password_link: "¿Olvidó su contraseña?"
      invalid_login_message: Sus credenciales son incorrectas.
      password_placeholder: => core.ref.password
      sign_up_text: "¿Aún no tiene una cuenta? <a>¡Regístrese!</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nombre de usuario o correo electrónico

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} cambió el título"
      empty_text: No hay notificaciones
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} editó {ago}"
      number_tooltip: "Publicación n.º {number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Ahora
      original_post_link: Publicación original #TODO: Check this
      unread_text: "{count} sin leer"
      viewing_text: "{index} de {count} publicación|{index} de {count} publicaciones"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} cambió el título de '{old}' a '{new}'."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} más tarde"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: "Buscar '{query}' en todas las discusiones"
      discussions_heading: => core.ref.discussions
      users_heading: Usuarios

    # These translations are used in the Settings page.
    settings:
      account_heading: Cuenta
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Alguien cambió el título de una discusión que usted creó
      privacy_disclose_online_label: Permitir que otros vean que está conectado
      privacy_heading: Privacidad
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "¿Ya tiene una cuenta? <a>¡Conéctese!</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "¡Bienvenid@, {username}!" #TODO: Gender

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Quitar avatar
      avatar_upload_button: Subir avatar
      bio_placeholder: Escriba algo acerca de usted
      discussions_link: => core.ref.discussions
      in_discussion_text: "En {discussion}"
      joined_date_text: "Se unió {ago}"
      online_text: En línea
      posts_load_more_button: => core.ref.load_more
      posts_link: Publicaciones
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Controles
      delete_button: => core.ref.delete
      delete_confirmation: "¿Está seguro de que quiere eliminar este usuario? Las publicaciones del usuario serán eliminadas."
      edit_button: => core.ref.edit

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Oculto

    # These translations are used to modify usernames.
    username:
      deleted_text: "[Borrado]"

    # These translations are displayed as error messages.
    error:
      generic_message: "¡Caramba! Algo salió mal. Por favor, cargue de nuevo la página y vuelva a intentarlo."
      not_found_message: "¡Recórcholis! El recurso solicitado no fue encontrado."
      permission_denied_message: "¡Nanay de la China! No tiene permiso para hacer eso."
      rate_limit_exceeded_message: "¡Pare el carro! Va usted muy rápido. Por favor, vuelva a intentarlo en unos segundos."

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: " Mil"
      mega_text: " Millón| Millones"

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      two_text: "{first} y {second}"
      three_text: "{first}, {second} y {third}"

  # Translations in this namespace are used in basic HTML interface.
  basic:
    javascript_disabled_message: Este sitio web se vé mejor en un navegador actual con JavaScript activado.
    load_error_message: Algo salió mal cuando se intentó cargar la versión completa de este sitio web.
    loading_text: Cargando...
    next_page_button: Página siguiente
    previous_page_button: Página anterior

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        ¡Hola, {username}!

        Alguien se ha registrado como usuario en {forum} con esta su dirección de correo electrónico.

        Si efectivamente ha sido usted, por favor, haga click en el siguiente enlace y su cuenta de usuario será activada:
        {url}

        Si por el contrario no ha sido usted, por favor, ignore este correo electrónico.

        Reciba un cordial saludo,

        El Equipo de {forum}
      subject: Active su cuenta de usuario

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        ¡Hola, {username}!

        Alguien se ha registrado como usuario en {forum} con esta su dirección de correo electrónico.

        Si efectivamente ha sido usted, por favor, haga click en el siguiente enlace para confirmar tu dirección de correo electrónico:
        {url}

        Si por el contrario no ha sido usted, por favor, ignore este correo electrónico.

        Reciba un cordial saludo,

        El Equipo de {forum}
      subject: Confirme su correo electrónico

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        ¡Hola, {username}!

        Alguien ha enviado una solicitud para restablecer la contraseña de su cuenta de usuario en {forum}.

        Si efectivamente ha sido usted, por favor, haga click en el siguiente enlace para restablecer su contraseña:
        {url}

        Si por el contrario no ha sido usted, por favor, ignore este correo electrónico.

        Reciba un cordial saludo,

        El Equipo de {forum}
      subject: Restablezca su contraseña

